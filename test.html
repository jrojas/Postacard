    <script type="text/javascript">
    
            $(document).ready(function () {
                    console.log('Ready');
                
                var Instagram ={
                    
                    init: function(){
                        this.url = "https://api.instagram.com/v1/tags/" + "santodomingo" + "/media/recent?callback=?&amp;client_id=d57bbd445f2e4d4685f8f3710ef9a394";
                        this.getPhotos();
                    
                    },
                    getPhotos: function(){
                        console.log(this.url);
                        $.getJSON(this.url, function(data){
                        console.log(data);
                            var photos = $.map(data, function(photo){
                                return {
                                    user: photo.user.profile_picture,
                                    lowres: photo.images.low_resolution.url,
                                    likes: photo.likes.count
                                    
                                
                                };
                            console.log(photos);
                            });
                            
                        
                        });
                    
                    }
                
                
                };
               
                    Instagram.init();

    });   
    
    </script>
